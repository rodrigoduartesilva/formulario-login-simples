<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Type your username">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Type your password">

        <a href="#" class="forgot-pass">Forgot password?</a>
        <a href="#" class="button">Login</a>
        <a href="#" class="sing-up">Or Sing Up Using</a>

        <div class="container-social-icons">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" />
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="Twitter" />
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="Linkedin" />
        </div>
    </div>
</body>
</html>
